<div class="container d-flex flex-column justify-content-center" *ngIf="expLab">
    
    <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreExp">Nombre</label>
                <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="expLab.nombreExp" required>
            </div>

            <div class="form-group">
                <label for="tiempoExp">Tiempo</label>
                <input type="text" class="form-control" id="tiempoExp" name="tiempoExp" [(ngModel)]="expLab.tiempoExp" required>
            </div>

            <div class="form-group">
                <label for="descripcionExp">Descripcion</label>
                <input type="text" class="form-control" id="descripcionExp" name="descripcionExp" [(ngModel)]="expLab.descripcionExp" required>
            </div>
            <button class="btn btn-outline-dark me-2">Actualizar experiencia</button>
        </form>
    </div>
  </div>
