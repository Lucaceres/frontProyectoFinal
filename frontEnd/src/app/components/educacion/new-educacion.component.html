<div class="container d-flex flex-column justify-content-center">
  <div>
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
      <div class="form-group">
        <label for="grado">Grado</label>
        <input
          type="text"
          class="form-control"
          id="grado"
          name="grado"
          [(ngModel)]="grado"
          required
        />
      </div>

      <div class="form-group">
        <label for="anioInicio">Año Inicio</label>
        <input
          type="text"
          class="form-control"
          id="anioInicio"
          name="anioInicio"
          [(ngModel)]="anioInicio"
          required
        />
      </div>

      <div class="form-group">
        <label for="anioFin">Año Fin</label>
        <input
          type="text"
          class="form-control"
          id="anioFin"
          name="anioFin"
          [(ngModel)]="anioFin"
          required
        />
      </div>

      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input
          type="text"
          class="form-control"
          id="descripcion"
          name="descripcion"
          [(ngModel)]="descripcion"
          required
        />
      </div>
      <button class="btn btn-outline-dark me-2">Agregar educacion</button>
    </form>
  </div>
</div>
