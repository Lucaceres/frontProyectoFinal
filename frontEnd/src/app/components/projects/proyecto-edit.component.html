<div class="container d-flex flex-column justify-content-center" *ngIf="proyecto">
    
    <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="proyecto.titulo" required>
            </div>


            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyecto.descripcion" required>
            </div>


            <div class="form-group">
                <label for="link">Link</label>
                <input type="text" class="form-control" id="link" name="link" [(ngModel)]="proyecto.link" required>
            </div>

            
            <button class="btn btn-outline-dark me-2">Actualizar proyecto</button>
        </form>
    </div>
  </div>
