<div class="container d-flex flex-column justify-content-center" *ngIf="person">
    
    <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="person.nombre" required>
            </div>


            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="person.apellido" required>
            </div>


            <div class="form-group">
                <label for="acerca">Acerca</label>
                <input type="text" class="form-control" id="acerca" name="acerca" [(ngModel)]="person.acerca" required>
            </div>

            
            <button class="btn btn-outline-dark me-2">Actualizar persona</button>
        </form>
    </div>
  </div>
